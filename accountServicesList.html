<template>
  <lightning-card title="Financial Services Account Listing">
      <lightning-input label="Search by Account Name" value={filterText} onchange={handleFilterChange} placeholder="Search Account Name"></lightning-input>
      <lightning-datatable
          key-field="Id"
          data={accounts}
          columns={columns}
          onsort={handleSort}
          sorted-by={sortedBy}
          sorted-direction={sortDirection}
      >
      </lightning-datatable>
  </lightning-card>
</template>
